  <head>

  </head>
  <body class="bg-dark">
    <header class="container mt-5 text-center bg-dark text-white">
      <div class="row">
        <div class="col-md">
          <h1 class="text-uppercase fs-1 fw-normal">Contacto</h1>              
        </div>
      </div>
      <nav class="mt-4">
        <ul class="nav justify-content-center">
          <li class="nav-item"><a class="nav-link link link_efecto" href="../index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link link link_efecto" href="sobremi.html">Sobre Mi</a></li>

          <li class="nav-item"><a class="nav-link active link link_efecto" aria-current="page" href="contacto.html">Contacto</a></li>
        </ul>
      </nav>       
    </header>

    <main class="container bg-dark text-white px-5 py-5">
      <div class="mt-2 mb-2">
          <label for="exampleFormControlInput1" class="form-label">Nombre</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
      </div>
      <div class="my-3">
          <label for="exampleFormControlInput1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
      </div>
      <label for="" class="form-label">Motivo del Contacto</label>
      <select class="form-select">
          <option selected>Comicion</option>
          <option value="1">Consulta</option>
          <option value="2">Problema de Envio</option>
      </select>
      <div class="my-3">
          <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>


      <label for="" class="form-label my-3">Mejor Horario de Contacto</label>
      <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">Ma√±ana</label>
      </div>
      <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">Tarde</label>
      </div>
      <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">Noche</label>
      </div>

      <div class="form-check mt-3">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">Cuanto Antes</label>
      </div>

      <button type="button" class="btn btn-light mt-3 mb-3">Enviar</button>

    </main>

    <footer class="container-fluid mt-5 mb-2">
          <div class="row">
            <div class="col text-center">            
                <img src="../imagenes/Whatsapp2.jpg" class="img_footer" alt="logo WhatsApp">
                <img src="../imagenes/facebook.png" class="img_footer" alt="logo facebook">
                <img src="../imagenes/instagram.jpg" class="img_footer" alt="logo Instagram">           
            </div>          
          </div>
